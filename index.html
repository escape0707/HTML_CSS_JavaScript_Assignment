<!DOCTYPE html>
<html lang='zh-Hans'>

<head>
  <meta charset='utf-8'>
  <title>个人简历生成</title>
  <link rel='stylesheet' href='styles/style.css'>
</head>

<body>
  <a href='http://www.jiangnan.edu.cn'>
    <img src='images/jnu-logo.png' alt='江南大学logo'>
  </a>
  <h1>个人简历生成工具</h1>
  <p>请仔细填写如下信息，并保证信息的真实可信。</p>
  <p>提交表单之后，将会根据所填写信息生成您的电子简历以供打印。</p>
  <hr>
  <form action='/my-handling-form-page' method='POST'>
    <section>
      <h2>基本信息</h2>

      <div>
        <label for='name'>姓名：</label>
        <input type='text' id='name' name='cv_name' placeholder='请在此输入姓名'>
      </div>

      <div>
        性别：
        <input type='radio' id='gender_male' name='cv_gender' value='男' checked>
        <label for='gender_male'>男</label>
        <input type='radio' id='gender_female' name='cv_gender' value='女'>
        <label for='gender_female'>女</label>
      </div>

      <div>
        <label for='avatar'>上传头像：</label>
        <input type='file' name='cv_avatar' id='avatar' accept='images/*'>
      </div>

      <div>
        <label for='email'>电子邮箱</label>
        <input type='email' id='mail' name='cv_mail' placeholder='username@example.com'>
      </div>

      <div>
        <label for='birthday'>出生日期：</label>
        <input type='date' name='cv_birthday' id='birthday'>
      </div>

      <div>
        <label for='notes'>备注：</label>
        <br>
        <textarea name='notes' id='cv_notes'>请填写其他备注信息。</textarea>
      </div>
    </section>
    <section>
      <p>
        <!-- <button type='submit'>提交信息</button> -->
        <button type='button' onclick=''>提交信息</button> <!-- TODO
 -->      </p>
    </section>
  </form>
  <!-- <script src='scripts/main.js'></script> -->
</body>

</html>
