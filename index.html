<!DOCTYPE html>
<html lang='zh-Hans'>

<head>
  <meta charset='utf-8'>
  <title>个人简历生成</title>
  <link rel='stylesheet' href='styles/style.css'>
</head>

<body>
  <a href='http://www.jiangnan.edu.cn'>
    <img src='images/jnu-logo.png' alt='江南大学logo'>
  </a>
  <h1>个人简历生成助手</h1>
  <p>请仔细填写如下信息，并保证信息的真实可信。</p>
  <p>提交表单之后，将会根据所填写信息生成您的电子简历以供打印。</p>
  <hr>
  <form action='/my-handling-form-page' method='POST'>
    <section>
      <h2>个人基本信息</h2>

      <div>
        <label for='name'>姓名：</label>
        <input type='text' name='cv_name' id='name' placeholder='请在此输入姓名'>
      </div>

      <div>
        性别：
        <input type='radio' name='cv_gender' id='gender_male' value='男' checked>
        <label for='gender_male'>男</label>
        <input type='radio' name='cv_gender' id='gender_female' value='女'>
        <label for='gender_female'>女</label>
      </div>

      <div>
        <label for='avatar'>上传头像：</label>
        <input type='file' name='cv_avatar' id='avatar' accept='images/*'>
      </div>

      <div>
        <label for='email'>电子邮箱：</label>
        <input type='email' name='cv_mail' id='mail' placeholder='username@example.com'>
      </div>

      <div>
        <label for='telephone'>联系电话：</label>
        <input type='tel' name='cv_telephone' id='telephone'>
      </div>

      <div>
        <label for='birthday'>出生日期：</label>
        <input type='date' name='cv_birthday' id='birthday'>
      </div>
    </section>

    <section>
      <h2>学习以及实习经历</h2>

      <div>
        <label for='degree'>学历程度</label>
        <select name='cv_degree' id='degree'>
          <option value='硕士及以上'>硕士及以上</option>
          <option value='本科/专科'>本科/专科</option>
          <option value='高中'>高中</option>
          <option value='中专'>中专</option>
          <option value='初中'>初中</option>
          <option value='小学及以下'>小学及以下</option>
        </select>
      </div>

      <div>
        <label for='experience'>学习与工作履历：</label>
        <button type='button'>++</button>
        <button type='button'>--</button>
        <br>
        <textarea name='cv_experience' id='experience' placeholder='请填写学习与工作履历，如需填写更多，请点击“++”，“--”按钮。'></textarea>
      </div>

      <div>
        <label for='expectation'>自我陈述：（不少于20字）</label>
        <br>
        <textarea name='cv_expectation' id='expectation' placeholder='请填写对于所申请岗位的理解，以及对未来的展望。'></textarea>
      </div>

      <div>
        <label for='hobby'>兴趣特长：</label>
        <br>
        <textarea name='cv_hobby' id='hobby' placeholder='请填写您的特长，以及获奖项目等。'></textarea>
      </div>
    </section>

    <section>
      <input type='checkbox' name='cv_confirm' id='confirm' on>
      <label for='confirm'>我已确认以上信息真实有效</label>
      <!-- <button type='submit'>提交信息</button> -->
      <button type='button' onclick=''>提交信息</button>
    </section>
  </form>
  <!-- <script src='scripts/main.js'></script> -->
</body>

</html>
